<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chauffage Expert</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- html2pdf.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js" type="module" defer></script>
</head>

<body class="theme-light">
    <div class="app-container">
        <button class="sidebar-toggle" id="sidebarToggle">
            <img src="assets/icons/menu.svg" alt="Menu">
        </button>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Chauffage Expert</h2>
                <div class="user-info" id="userInfo">
                    <span class="user-name" id="userName">Chargement...</span>
                    <button id="logoutBtn" class="btn btn-primary">Déconnexion</button>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#module-puissance-chauffage"><img src="assets/icons/calculator.svg" alt="Calcul"> Puissance Chauffage</a></li>
                    <li><a href="#module-vase-expansion"><img src="assets/icons/water.svg" alt="Vase"> Vase d'Expansion</a></li>
                    <li><a href="#module-equilibrage"><img src="assets/icons/balance.svg" alt="Équilibrage"> Équilibrage Réseau</a></li>
                    <li><a href="#module-radiateurs"><img src="assets/icons/radiator.svg" alt="Radiateurs"> Radiateurs</a></li>
                    <li><a href="#module-ecs"><img src="assets/icons/water-drop.svg" alt="ECS"> ECS Instantané</a></li>
                    <li><a href="#module-top-gaz"><img src="assets/icons/gas.svg" alt="Gaz"> Top Compteur Gaz</a></li>
                    <li><a href="#module-vmc"><img src="assets/icons/ventilation.svg" alt="VMC"> VMC</a></li>
                    <li><a href="#module-reglementation-gaz"><img src="assets/icons/rules.svg" alt="Règles"> Réglementation Gaz</a></li>
                    <li><a href="#module-reglementaires-comp"><img src="assets/icons/compliance.svg" alt=""> Autres Vérifications</a></li>
                    <li><a href="#module-export-pdf"><img src="assets/icons/pdf.svg" alt="PDF"> Export PDF</a></li>
                    <li><a href="#module-preferences"><img src="assets/icons/settings.svg" alt="Préférences"> Préférences</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span id="status-indicator" title="Statut de la connexion">⚫</span>
                <span id="technician-name"></span>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Tableau de bord</h1>
                <div class="header-actions">
                    <input type="search" id="search-modules" placeholder="Rechercher un module...">
                    <button id="toggleFavorites" class="btn btn-icon">
                        <img src="assets/icons/star.svg" alt="Favoris">
                    </button>
                </div>
            </header>

            <div id="module-container">
                <!-- Le contenu du module sera chargé ici -->
            </div>

            <div class="modules-grid" id="modulesGrid">
                <!-- Les cartes de modules seront générées dynamiquement -->
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
