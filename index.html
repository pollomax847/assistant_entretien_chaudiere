<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Entretien Chaudière</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/status.css" type="text/css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Load configuration first -->
    <script type="module">
        import "/src/config/constants-loader.js";
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 style="font-size: 1.5rem; margin: 0.5rem 0;">Assistant Chaudière</h1>
                <button id="sidebarToggle" aria-label="Toggle sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
            </div>
            <div class="sidebar-search">
                <input type="text" id="search-modules" placeholder="Rechercher...">
                <div id="status-indicator" class="status-indicator" title="Vérification de la connexion..."></div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <!-- Les liens de modules seront générés dynamiquement -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="theme-toggle" class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-18c4.411 0 8 3.589 8 8s-3.589 8-8 8-8-3.589-8-8 3.589-8 8-8zm0 3V7zm0 10v2z"/>
                    </svg>
                </button>
                <button id="logoutBtn" class="btn">
                    Déconnexion
                </button>
            </div>
        </aside>
        
        <!-- Main content -->
        <main class="content-container">
            <div id="content" class="content">
                <!-- Module content will be loaded here -->
                <div class="welcome-screen">
                    <h2>Bienvenue dans l'Assistant Entretien Chaudière</h2>
                    <p>Choisissez un module dans le menu pour commencer</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Use standard module import path -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
