name: chauffageexpert
description: Application native pour techniciens de chauffage - Calculs et vérifications conformité

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Interface utilisateur
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # Gestion d'état
  provider: ^6.1.1
  flutter_riverpod: ^2.3.6
  shared_preferences: ^2.3.0
  
  # Graphiques
  fl_chart: ^0.68.0
  
  # Mise à jour in-app
  in_app_update: ^4.2.3
  package_info_plus: ^4.2.0
  
  # PDF generation
  pdf: ^3.10.4
  path_provider: ^2.1.1
  
  # Internationalization
  intl: ^0.17.0
  printing: ^5.11.0
  # file_picker: ^6.1.1  # Désactivé temporairement pour compilation APK
  
  # Base de données locale
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase (optionnel)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # firebase_firestore: ^4.13.6
  
  # Interface (optionnel)
  # flutter_slidable: ^3.0.1
  # flutter_speed_dial: ^7.0.0
  
  # Géolocalisation (optionnel)
  # geolocator: ^10.1.0
  # permission_handler: ^11.1.0
  
  # Images et photos (optionnel)
  # image_picker: ^1.0.4
  # image: ^4.1.3
  
  # Sons et vibrations (pour chronomètre avancé)
  # vibration: ^1.8.4
  flutter_ringtone_player: ^4.0.0+2
  
  # Graphiques pour historique
  charts_flutter_new: ^0.12.0
  
  # Partage de données
  share_plus: ^7.2.2
  
  # Utilitaires
  uuid: ^4.2.1
  http: ^1.1.2
  url_launcher: ^6.2.2
  
  # Dispositifs (optionnel)
  # device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - lib/data/reglementation_questions.json
    - assets/images/
    - assets/icons/
    - assets/qualigaz_codes.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
