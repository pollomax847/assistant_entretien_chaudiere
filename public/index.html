<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant d'Entretien Chaudière</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Assistant d'Entretien Chaudière</h1>
      <p>Générez facilement des rapports d'entretien professionnels</p>
    </div>
  </header>
  
  <main class="container">
    <section id="form-section">
      <h2>Formulaire de rapport d'entretien</h2>
      
      <form id="maintenance-form">
        <div class="form-group">
          <label for="client-name">Nom du client:</label>
          <input type="text" id="client-name" required>
        </div>
        
        <div class="form-group">
          <label for="client-address">Adresse:</label>
          <input type="text" id="client-address" required>
        </div>
        
        <div class="form-group">
          <label for="client-phone">Téléphone:</label>
          <input type="tel" id="client-phone">
        </div>
        
        <div class="form-group">
          <label for="client-email">Email:</label>
          <input type="email" id="client-email">
        </div>
        
        <div class="form-group">
          <label for="boiler-type">Type de chaudière:</label>
          <select id="boiler-type" required>
            <option value="">-- Sélectionnez --</option>
            <option value="Gaz">Gaz</option>
            <option value="Fioul">Fioul</option>
            <option value="Électrique">Électrique</option>
            <option value="Bois">Bois</option>
            <option value="Pompe à chaleur">Pompe à chaleur</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="maintenance-date">Date d'entretien:</label>
          <input type="date" id="maintenance-date" required>
        </div>
        
        <div class="form-group">
          <label for="technician-name">Nom du technicien:</label>
          <input type="text" id="technician-name" required>
        </div>
        
        <div class="form-group">
          <label for="notes">Observations:</label>
          <textarea id="notes" rows="5"></textarea>
        </div>
        
        <button type="submit">Générer le rapport</button>
      </form>
    </section>
    
    <section id="result-container" style="display: none;">
      <div id="result-content" class="result-content"></div>
      <button id="generate-pdf" class="no-print">Télécharger en PDF</button>
    </section>
    
    <!-- Hidden container for PDF generation -->
    <div id="pdf-container" style="display: none;"></div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 Assistant Entretien Chaudière. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
